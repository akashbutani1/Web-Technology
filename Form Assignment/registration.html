<!DOCTYPE html>
<html>
<head>
<body>
<center>
<title>Registration Form</title>
</head>
<h1>Registration Form</h1>
<style>
	body{
		background: #FAEBD7
	}
	.button1{background-color: #008CBA;}
</style>
<form name="registerform" method="POST">
	<table align="center" cellpadding = "10">
		<tr>
			<td>UserName</td>
			<td>
				<input type="text" name="uname" placeholder="User Name" maxlength="10"><br>
			</td>
		</tr>
		<tr>
			<td>Email</td>
			<td>
				<input type="text" name="email" placeholder="Email"><br>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>
				<input type="Password" name="password" placeholder="Password" minlength="8"><br>
			</td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td>
				<input type="Password" name="confirmpassword" placeholder="Confirm Password" minlength="8"><br>
			</td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td><input type="number" name="mno" placeholder="Enter Mobile No." min="0" max="9999999999"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="Radio" name="gender" checked id="gid1"><label for="gid1">Male</label>
				<input type="Radio" name="gender" id="gid2"><label for="gid2">Female</label>
				<input type="Radio" name="gender" id="gid3"><label for="gid3">Other</label>
			</td>
		</tr>
		<tr>
						<td>Hobbies</td>
						<td>
							<input type="checkbox" name="hobbies1" id="id1"><label for="id1">Cricket</label>
							<input type="checkbox" name="hobbies2" id="id2"><label for="id2">Music</label>
							<input type="checkbox" name="hobbies3" id="id3"><label for="id3">Movies</label>
							<input type="checkbox" name="hobbies4" id="id4"><label for="id4">Books</label>
							<input type="checkbox" name="hobbies5" id="id5"><label for="id5">Games</label>
						</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea placeholder="Enter Address Here"></textarea></td>
		</tr>
		<tr>
			<td>State</td>
			<td>
				<select>
				  <option value="s1">Gujrat</option>
				  <option value="s2">UP</option>
				  <option value="s3">Rajasthan</option>
				  <option value="s4">Bihar</option>
				  <option value="s5">Kerala</option>
				  <option value="s6">Haryana</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>City</td>
			<td>
				<select>
				  <option value="c1">Rajkot</option>
				  <option value="c2">Lucknow</option>
				  <option value="c3">Jaipur</option>
				  <option value="c4">Patna</option>
				  <option value="c5">Chennai</option>
				  <option value="c6">Gurgaon</option>
				</select>
			</td>
		</tr>
		

		<tr>
			<td colspan="2" align="center">
				<input class="button1" type="submit" name="Register" value="Register">
  				<button class="button1" type="Reset" value="reset">Reset</button>
			</td>
		</tr>

  	</table>
</form>
</center>
</body>

</html>
