<!DOCTYPE html>
<html>
<head>
	<title>Table8</title>
</head>
<body>
	<table border="1" cellpadding="30">
		<tr>
			<td>X<sup>2</sup></td>
			<td colspan="2">X<sub>2</sub></td>
			<td><strike>*</strike></td>
		</tr>
		<tr>
			<td colspan="2"><a href="http://www.google.com">Google</a></td>
			<td colspan="2"><strike>Hello World</strike></td>

		</tr>
		<tr>
			<td rowspan="2"><img src="logo.png"></td>
			<td><b>1</b></td>
			<td><i>2</i></td>
			<td rowspan="2">
				<ul>
					<li>ABC</li>
					<li>XYZ</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td><small>3</small></td>
			<td><u>4</u></td>
		</tr>
		<tr>
			<td colspan="2">
				<ul>
					<li type="1">pqr</li>
					<li type="A"value="3">DEF</li>
				</ul>
			</td>
			<td>
				<dl>
					<dt>ABC</dt>
					<dd>DEF</dd>

				</dl>
			</td>
			<td><img src="logo.png"></td>
		</tr>
	</table>
</body>
</html>
