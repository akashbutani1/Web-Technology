<!DOCTYPE html>
<html>
<head>
	<title>Birthdate</title>
</head>
<body>
	<script type="text/javascript">

		var myBirthday, today, bday, diff, days;
		var date = prompt("Enter the date of your Birthday",0);
		var month = prompt("Enter the month of your Birthday",0);
		myBirthday = [date,month];
		today = new Date();
		bday = new Date(today.getFullYear(),myBirthday[1]-1,myBirthday[0]);
		if( today.getTime() > bday.getTime()) {
		    bday.setFullYear(bday.getFullYear()+1);
		}
		diff = bday.getTime()-today.getTime();
		days = Math.floor(diff/(1000*60*60*24));
		document.write(days+" days until Akash's birthday!");

	</script>
</body>
</html>
