
<html> 
<head> 
<script> 
function validation()                                    
{ 
    var name = document.forms["RegForm"]["uname"];               
    var email = document.forms["RegForm"]["email"];    
    var phone = document.forms["RegForm"]["phno"];  
   
    var password = document.forms["RegForm"]["pass"];  
    var bdate = document.forms["RegForm"]["bdate"]; 
    var count = 0;
   
    //all field must not be empty
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (phone.value == "")                           
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
    
    if (bdate.value == "")                        
    { 
        window.alert("Please enter your Birthdate"); 
        bdate.focus(); 
        return false; 
    }
    
    //email validation
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
    
    //password
		var len = pass.length;
		if(len<=5 && len>12){
			window.alert("Password must contain 6 to 12 character");
			window.alert("\n");
            return false;
		}
        count=0;
		for(var i=0 ; i<pass.length; i++)
            {
				var j = pass.codePointAt(i);
                if((j<48 && j>32) || (j>57 && j<65) || (j>90 && j<97))
                {
                     count++;  
                    return false;
               
                }
            }
                
            
              if(count>=1){
                   return false;
            }
            else{
            	window.alert("Atleast 1 special char needed");
            }
    
    //phone Number
		var phno1 = phno.charAt(0);
		if(phno1!=9 && phno1!=8){
			window.alert("Mobile No should start from 9 or 8");
			window.alert("\n");
            return false;
		}
    
    //username
   
   
   
    return true; 
}</script> 
  

   
<body> 
       
<form name="RegForm" onsubmit="return validation()" method="post">  
      
    Username: <input type="text"  name="uname"><br>        
    Email: <input type="text"  name="email">  <br> 
    Password: <input type="text"  name="pass">  <br> 
     Phone No: <input type="text"  name="phno"> <br> 
    Birth Date: <input type="text"  name="bdate"> <br>   
           
   
    <input type="submit" value="send" name="Submit">      
        <input type="reset" value="Reset" name="Reset">   
             
</form> 
</body> 
</html>
