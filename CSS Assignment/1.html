<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1{
			background-color: #F1F1F1;
			position: relative;
			top: 15px;
			border: 1px solid black;
			width: 30px;	
			z-index: -1;


		}
		.box2{
			background-color: #ffffff;
			position: relative;
			top: 5px;
			margin-left: 10px;
			border: 1px solid black;
			width: 30px;
			z-index: 0;
		}
		.box3{
			position: absolute;
			background-color: #000000;
			margin-left: 20px;
			border: 1px solid black;
			width: 30px;
			z-index: 1;
			
		}
	</style>
</head>
<body>
	<div style="color: #F1F1F1" class="box1">aa</div>
	<div style="color: white" class="box2">aa</div>
	<div style="color: black" class="box3">aa</div>


</body>
</html>
